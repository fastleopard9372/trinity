<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trinity Freelance Agent - Proposal Review</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .controls {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn.secondary {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }

        .btn.success {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }

        .btn.danger {
            background: linear-gradient(135deg, #fa709a, #fee140);
        }

        .proposals-grid {
            display: grid;
            gap: 20px;
        }

        .proposal-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .proposal-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .proposal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .proposal-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .proposal-client {
            color: #667eea;
            font-weight: 600;
        }

        .fit-score {
            text-align: center;
            min-width: 80px;
        }

        .score-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            margin: 0 auto 5px;
            font-size: 1.1rem;
        }

        .score-excellent { background: linear-gradient(135deg, #4facfe, #00f2fe); }
        .score-good { background: linear-gradient(135deg, #43e97b, #38f9d7); }
        .score-fair { background: linear-gradient(135deg, #fa709a, #fee140); }
        .score-poor { background: linear-gradient(135deg, #ff9a9e, #fecfef); }

        .proposal-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
        }

        .meta-item {
            text-align: center;
        }

        .meta-label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 5px;
        }

        .meta-value {
            font-weight: 600;
            color: #333;
        }

        .recommendation-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .rec-highly-recommended {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
        }

        .rec-recommended {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: white;
        }

        .rec-consider {
            background: linear-gradient(135deg, #fa709a, #fee140);
            color: white;
        }

        .proposal-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            width: 90%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .proposal-text {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            white-space: pre-wrap;
            line-height: 1.6;
        }

        .review-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }

        @media (max-width: 768px) {
            .proposal-header {
                flex-direction: column;
                gap: 15px;
            }

            .proposal-meta {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 Trinity Freelance Agent</h1>
            <p>Intelligent proposal review and management system</p>
        </div>

        <div class="stats-grid" id="statsGrid">
            <!-- Stats will be populated by JavaScript -->
        </div>

        <div class="controls">
            <button class="btn" onclick="refreshData()">
                <span>🔄</span> Refresh
            </button>
            <button class="btn secondary" onclick="runJobCycle()">
                <span>⚡</span> Run Job Cycle
            </button>
            <button class="btn success" onclick="bulkApprove()">
                <span>✅</span> Bulk Approve
            </button>
            <button class="btn danger" onclick="bulkReject()">
                <span>❌</span> Bulk Reject
            </button>
            <a href="/api/freelance/statistics" class="btn" target="_blank">
                <span>📊</span> View Analytics
            </a>
        </div>

        <div class="proposals-grid" id="proposalsGrid">
            <!-- Proposals will be populated by JavaScript -->
        </div>
    </div>

    <!-- Proposal Detail Modal -->
    <div class="modal" id="proposalModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Proposal Details</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalContent">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        let proposalsData = [];
        let selectedProposals = new Set();

        // API Base URL
        const API_BASE = '/api';

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            refreshData();
        });

        async function refreshData() {
            await Promise.all([
                loadStatistics(),
                loadPendingProposals()
            ]);
        }

        async function loadStatistics() {
            try {
                const response = await fetch(`${API_BASE}/freelance/statistics`);
                const stats = await response.json();
                
                renderStatistics(stats);
            } catch (error) {
                console.error('Failed to load statistics:', error);
                showNotification('Failed to load statistics', 'error');
            }
        }

        async function loadPendingProposals() {
            try {
                const response = await fetch(`${API_BASE}/freelance/pending-proposals`);
                proposalsData = await response.json();
                
                renderProposals(proposalsData);
            } catch (error) {
                console.error('Failed to load proposals:', error);
                showNotification('Failed to load proposals', 'error');
            }
        }

        function renderStatistics(stats) {
            const statsGrid = document.getElementById('statsGrid');
            
            const statsCards = [
                { label: 'Total Jobs', value: stats.total_jobs_processed || 0 },
                { label: 'Pending Review', value: stats.pending_review || 0 },
                { label: 'Approved', value: stats.proposals_approved || 0 },
                { label: 'Avg Fit Score', value: stats.avg_fit_score || 0 },
                { label: 'Success Rate', value: `${Math.round((stats.proposals_approved / (stats.proposals_approved + stats.proposals_rejected) * 100) || 0)}%` }
            ];

            statsGrid.innerHTML = statsCards.map(stat => `
                <div class="stat-card">
                    <div class="stat-value">${stat.value}</div>
                    <div class="stat-label">${stat.label}</div>
                </div>
            `).join('');
        }

        function renderProposals(proposals) {
            const proposalsGrid = document.getElementById('proposalsGrid');
            
            if (proposals.length === 0) {
                proposalsGrid.innerHTML = `
                    <div class="empty-state">
                        <h3>🎉 No pending proposals</h3>
                        <p>All proposals have been reviewed or no new jobs found.</p>
                        <button class="btn" onclick="runJobCycle()">Check for New Jobs</button>
                    </div>
                `;
                return;
            }

            proposalsGrid.innerHTML = proposals.map(proposal => {
                const scoreClass = getScoreClass(proposal.fit_score);
                const isSelected = selectedProposals.has(proposal.job_id);
                
                return `
                    <div class="proposal-card ${isSelected ? 'selected' : ''}" data-job-id="${proposal.job_id}">
                        <div class="proposal-header">
                            <div>
                                <div class="proposal-title">${proposal.title}</div>
                                <div class="proposal-client">👤 ${proposal.client}</div>
                            </div>
                            <div class="fit-score">
                                <div class="score-circle ${scoreClass}">
                                    ${proposal.fit_score}
                                </div>
                                <small>Fit Score</small>
                            </div>
                        </div>
                        
                        <div class="proposal-meta">
                            <div class="meta-item">
                                <div class="meta-label">Recommendation</div>
                                <div class="meta-value">
                                    <span class="recommendation-badge rec-${proposal.recommendation.toLowerCase().replace('_', '-')}">
                                        ${proposal.recommendation.replace('_', ' ')}
                                    </span>
                                </div>
                            </div>
                            <div class="meta-item">
                                <div class="meta-label">Generated</div>
                                <div class="meta-value">${formatDate(proposal.generated_at)}</div>
                            </div>
                            <div class="meta-item">
                                <div class="meta-label">Job ID</div>
                                <div class="meta-value">${proposal.job_id}</div>
                            </div>
                        </div>
                        
                        <div class="proposal-actions">
                            <button class="btn" onclick="viewProposal('${proposal.job_id}')">
                                📄 View Details
                            </button>
                            <button class="btn success" onclick="approveProposal('${proposal.job_id}')">
                                ✅ Approve
                            </button>
                            <button class="btn danger" onclick="rejectProposal('${proposal.job_id}')">
                                ❌ Reject
                            </button>
                            <label style="margin-left: 10px;">
                                <input type="checkbox" onchange="toggleSelection('${proposal.job_id}')" ${isSelected ? 'checked' : ''}> Select
                            </label>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getScoreClass(score) {
            if (score >= 8) return 'score-excellent';
            if (score >= 6) return 'score-good';
            if (score >= 4) return 'score-fair';
            return 'score-poor';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        function toggleSelection(jobId) {
            if (selectedProposals.has(jobId)) {
                selectedProposals.delete(jobId);
            } else {
                selectedProposals.add(jobId);
            }
            
            const card = document.querySelector(`[data-job-id="${jobId}"]`);
            card.classList.toggle('selected');
        }

        async function viewProposal(jobId) {
            try {
                const [jobResponse, proposalResponse] = await Promise.all([
                    fetch(`${API_BASE}/freelance/job-details/${jobId}`),
                    fetch(`${API_BASE}/freelance/proposal/${jobId}`)
                ]);
                
                const jobData = await jobResponse.json();
                const proposalData = await proposalResponse.json();
                
                showProposalModal(jobData, proposalData);
            } catch (error) {
                console.error('Failed to load proposal details:', error);
                showNotification('Failed to load proposal details', 'error');
            }
        }

        function showProposalModal(jobData, proposalData) {
            const modal = document.getElementById('proposalModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            
            modalTitle.textContent = jobData.job.title;
            
            modalContent.innerHTML = `
                <div class="proposal-meta">
                    <div class="meta-item">
                        <div class="meta-label">Client</div>
                        <div class="meta-value">${jobData.job.client}</div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label">Budget</div>
                        <div class="meta-value">${jobData.job.budget || 'Not specified'}</div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label">Platform</div>
                        <div class="meta-value">${jobData.job.platform}</div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label">Fit Score</div>
                        <div class="meta-value">${jobData.analysis.overall_fit_score}/10</div>
                    </div>
                </div>
                
                <h4>Job Description:</h4>
                <div class="proposal-text">${jobData.job.description}</div>
                
                <h4>Required Skills:</h4>
                <div class="proposal-text">${jobData.job.skills_required.join(', ')}</div>
                
                <h4>Our Proposal:</h4>
                <div class="proposal-text">${proposalData.proposal_text}</div>
                
                <div class="review-form">
                    <div class="form-group">
                        <label class="form-label">Review Notes:</label>
                        <textarea class="form-control" id="reviewNotes" rows="3" placeholder="Add your review notes..."></textarea>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button class="btn success" onclick="submitReview('${jobData.job.id}', true)">
                            ✅ Approve Proposal
                        </button>
                        <button class="btn danger" onclick="submitReview('${jobData.job.id}', false)">
                            ❌ Reject Proposal
                        </button>
                    </div>
                </div>
            `;
            
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('proposalModal').style.display = 'none';
        }

        async function submitReview(jobId, approved) {
            const notes = document.getElementById('reviewNotes').value;
            
            try {
                const response = await fetch(`${API_BASE}/freelance/review-proposal`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        job_id: jobId,
                        approved: approved,
                        reviewer_notes: notes
                    })
                });
                
                if (response.ok) {
                    showNotification(`Proposal ${approved ? 'approved' : 'rejected'} successfully`, 'success');
                    closeModal();
                    refreshData();
                } else {
                    throw new Error('Review submission failed');
                }
            } catch (error) {
                console.error('Failed to submit review:', error);
                showNotification('Failed to submit review', 'error');
            }
        }

        async function approveProposal(jobId) {
            await submitQuickReview(jobId, true);
        }

        async function rejectProposal(jobId) {
            await submitQuickReview(jobId, false);
        }

        async function submitQuickReview(jobId, approved) {
            try {
                const response = await fetch(`${API_BASE}/freelance/review-proposal`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        job_id: jobId,
                        approved: approved,
                        reviewer_notes: `Quick ${approved ? 'approval' : 'rejection'} from review interface`
                    })
                });
                
                if (response.ok) {
                    showNotification(`Proposal ${approved ? 'approved' : 'rejected'} successfully`, 'success');
                    refreshData();
                } else {
                    throw new Error('Review submission failed');
                }
            } catch (error) {
                console.error('Failed to submit review:', error);
                showNotification('Failed to submit review', 'error');
            }
        }

        async function bulkApprove() {
            if (selectedProposals.size === 0) {
                showNotification('Please select proposals to approve', 'warning');
                return;
            }
            
            await bulkReview(Array.from(selectedProposals), 'approve');
        }

        async function bulkReject() {
            if (selectedProposals.size === 0) {
                showNotification('Please select proposals to reject', 'warning');
                return;
            }
            
            await bulkReview(Array.from(selectedProposals), 'reject');
        }

        async function bulkReview(jobIds, action) {
            try {
                const response = await fetch(`${API_BASE}/freelance/bulk-review`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        job_ids: jobIds,
                        action: action,
                        reviewer_notes: `Bulk ${action} from review interface`
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showNotification(`${result.successful.length} proposals ${action}d successfully`, 'success');
                    selectedProposals.clear();
                    refreshData();
                } else {
                    throw new Error('Bulk review failed');
                }
            } catch (error) {
                console.error('Failed to perform bulk review:', error);
                showNotification('Failed to perform bulk review', 'error');
            }
        }

        async function runJobCycle() {
            try {
                showNotification('Running job cycle...', 'info');
                
                const response = await fetch(`${API_BASE}/freelance/run-cycle`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showNotification(`Job cycle completed: ${result.processing_results.processed.length} new proposals generated`, 'success');
                    refreshData();
                } else {
                    throw new Error('Job cycle failed');
                }
            } catch (error) {
                console.error('Failed to run job cycle:', error);
                showNotification('Failed to run job cycle', 'error');
            }
        }

        function showNotification(message, type = 'info') {
            // Simple notification system
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 25px;
                border-radius: 10px;
                color: white;
                font-weight: 600;
                z-index: 2000;
                animation: slideIn 0.3s ease;
            `;
            
            switch (type) {
                case 'success':
                    notification.style.background = 'linear-gradient(135deg, #4facfe, #00f2fe)';
                    break;
                case 'error':
                    notification.style.background = 'linear-gradient(135deg, #fa709a, #fee140)';
                    break;
                case 'warning':
                    notification.style.background = 'linear-gradient(135deg, #f093fb, #f5576c)';
                    break;
                default:
                    notification.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
            }
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 4000);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('proposalModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Add CSS animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            
            .proposal-card.selected {
                border: 3px solid #667eea;
                box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
